<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Realtime Chat</h1>

    <ul id="messages"></ul>

    <form id="form">
        <input id="m" autocomplete="off" placeholder="Type a message" />
        <button>Send</button>
    </form>

    <!-- Simple login overlay shown until user chooses a unique name -->
    <div id="loginOverlay">
        <div class="login-box">
            <h2>Join Chat</h2>
            <form id="loginForm">
                <input id="loginName" autocomplete="off" placeholder="Enter a unique name" />
                <div class="login-actions">
                    <button type="submit">Join</button>
                </div>
            </form>
            <p id="loginError"></p>
        </div>
    </div>

    <!-- Socket.IO client from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/client.js"></script>
</body>

</html>
